<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1><img src="" alt=""></h1>
    <img src="" alt="">
    <button type="button" name="signup"></button>
    <nav>
      <li> <a href="#"></a>Home</li>
      <li> <a href="#"></a>Tour</li>
      <li> <a href="#"></a>Pricing</li>
      <li> <a href="#"></a>Sign-up</li>
    </nav>
  </header>

  <section>
    <h1>Sign-up</h1>
    <img src="" alt="">
    <p></p>
    <button type="button" name="pricing">View Pricing</button>
  </section>

  <section>
    <form class="" action="index.html" method="post">
      <div class="grid">

        <div class="unit">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="unit">
          <label for="email">Email</label>
          <input id="email" name="email" required>
        </div>

        <div class="unit">
          <label for="plan">Select Plan</label>
          <select class="" id="plan" required multiple>
            <option value="">Select a plan</option>

            <optgroup label="Lead Management">
              <option>Basic</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </optgroup>

            <optgroup label="Email Marketing">
              <option>Basic</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </optgroup>

            <optgroup label="Consumer Marketing">
              <option>Basic</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </optgroup>

            <optgroup label="Constumer Base Marketing">
              <option>Basic</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </optgroup>

            <optgroup label="Mobile Marketing">
              <option>Basic</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </optgroup>

          </select>
        </div>

        <div class="island text-center">
          <button class="btn gutter-2 mega pad-t-1-2 pad-b-1-2" type="submit">Submit</button>
        </div>

      </div>

    </form>
  </section>

  <footer>
    <div class="social">
      <img src="" alt=""> <a href="#"></a>
      <img src="" alt=""> <a href="#"></a>
      <img src="" alt=""> <a href="#"></a>
    </div>

    <p class="small">2018, Marketo Inc.</p>

    <button type="button" name="backtotop"></button>
  </footer>

</body>
</html>
